<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.0/superhero/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Hip Hop, Rock or Metal?</title>
</head>

<body>
  <div class="container">

    <!-- <img class="jumboimage" src="./jimi.jpeg" alt=""> -->
    <div class="jumbotron" id="jumboimage">
      <h2 class="display-4"><span class="inverse">Hip Hop, Rock or Metal?</span></h2>
      <h4 class="display-5"><span class="inverse">A genre predictor for Lyrics</span></h4>
      <hr class="my-4">
      <p class="lead"><span class="inverse">This is a simple front end for the NLP predictor. Based on the lyrics the NLP based
        machine
        learning algorithm predicts if the genre is Hip Hop, Rock or Metal.</span></p>
      <hr class="my-4">

      <form method="post" id="theForm">
        <fieldset>
          <legend><span class="inverse_inverse">Paste your lyrics here for a prediction</span></legend>

          <div class="form-group">

            <textarea class="form-control" id="lyrics" rows="20" placeholder="Paste your text here">
                </textarea>
          </div>
          <input type="button" class="btn btn-primary" value="Predict the Genre of these Lyrics"
            onclick="submitTheForm()" data-toggle="modal" data-target="#exampleModal" />
          <!-- <button type="submit">Predict Genre</button> -->
        </fieldset>
      </form>

    </div>





    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Prediction</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <h2 id="prediction"></h2>
            <br>
            <div id="check">
              <h4>What is the correct genre?</h4>
              <input id="clickMe" class="btn btn-primary" type="button" value="Hip Hop"
                onclick="updateGenre('Hip Hop');"></input>
              <input id="clickMe" class="btn btn-primary" type="button" value="Rock"
                onclick="updateGenre('Rock');"></input>
              <input id="clickMe" class="btn btn-primary" type="button" value="Metal"
                onclick="updateGenre('Metal');"></input>
            </div>
            <div id="thanks">

            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
  </script>
  <script src="main.js"></script>
</body>

</html>
